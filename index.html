<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Message Sender</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-lg bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Send Discord Message</h1>
        <p class="text-gray-500 mb-6">Send a message to your pre-configured Discord channel.</p>

        <form id="webhook-form" class="space-y-5">
            
            <!-- NOTE: Webhook URL is now hardcoded in the script below and hidden from the UI. -->

            <!-- Message Content Textarea -->
            <div>
                <label for="message-content" class="block text-sm font-medium text-gray-700 mb-1">
                    Message Content
                </label>
                <textarea id="message-content" name="message-content" rows="4" placeholder="Type your message here..." required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out resize-none placeholder-gray-400"></textarea>
                <p class="text-xs text-red-500 mt-1 hidden" id="content-error">Message content cannot be empty.</p>
            </div>

            <!-- Custom Username Input (Optional) -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Custom Username (Optional)
                </label>
                <input type="text" id="username" name="username" placeholder="BotName"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="send-button"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                Send Message
            </button>
        </form>

        <!-- Status/Response Message Box -->
        <div id="status-box" class="mt-6 p-4 rounded-lg text-sm transition-opacity duration-300 opacity-0 hidden" role="alert">
            <!-- Status messages will appear here -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Hardcoded Webhook URL
            const DISCORD_WEBHOOK_URL = "https://discordapp.com/api/webhooks/1437219473823367262/T49yn_i9_khOHUB4GeJDdMxH51qOsBap0eBfThyDhyVyN8aLeyKERiOcoayLfgkFS0iz";

            const form = document.getElementById('webhook-form');
            const contentInput = document.getElementById('message-content');
            const usernameInput = document.getElementById('username');
            const sendButton = document.getElementById('send-button');
            const statusBox = document.getElementById('status-box');
            const contentError = document.getElementById('content-error');


            /**
             * Utility function to display a status message.
             * @param {string} message - The message to display.
             * @param {string} type - 'success' or 'error'.
             */
            function showStatus(message, type) {
                statusBox.textContent = message;
                statusBox.classList.remove('opacity-0', 'hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                
                if (type === 'success') {
                    statusBox.classList.add('bg-green-100', 'text-green-700');
                } else {
                    statusBox.classList.add('bg-red-100', 'text-red-700');
                }
                
                // Show box and then hide after a few seconds
                statusBox.classList.remove('hidden');
                statusBox.classList.add('opacity-100');
                setTimeout(() => {
                    statusBox.classList.remove('opacity-100');
                    statusBox.classList.add('opacity-0');
                    setTimeout(() => {
                        statusBox.classList.add('hidden');
                    }, 300);
                }, 5000);
            }

            /**
             * Handles the form submission and sends the message to the Discord webhook.
             */
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const webhookUrl = DISCORD_WEBHOOK_URL; // Use the hardcoded URL
                const content = contentInput.value.trim();
                const username = usernameInput.value.trim();

                // Validation: Only check for content since the URL is hardcoded
                if (!content) {
                    contentError.classList.remove('hidden');
                    return;
                }
                contentError.classList.add('hidden');

                sendButton.textContent = 'Sending...';
                sendButton.disabled = true;

                // Construct the JSON payload for Discord
                const payload = {
                    content: content,
                };
                
                if (username) {
                    payload.username = username;
                }

                try {
                    // Send the POST request to the webhook URL
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    // Discord returns a 204 No Content on success
                    if (response.status === 204) {
                        showStatus('Message sent successfully!', 'success');
                        contentInput.value = ''; // Clear the message content
                    } else if (response.ok) {
                        showStatus('Message sent successfully (Response status: ' + response.status + ')', 'success');
                        contentInput.value = '';
                    } else {
                        // Handle Discord API errors
                        const errorData = await response.json();
                        const errorMessage = errorData.message || `HTTP Error: ${response.status} ${response.statusText}`;
                        showStatus(`Failed to send message: ${errorMessage}`, 'error');
                    }

                } catch (error) {
                    // Handle network or general fetch errors
                    console.error('Network or Fetch Error:', error);
                    showStatus('An unexpected error occurred. Check the console for details.', 'error');
                } finally {
                    sendButton.textContent = 'Send Message';
                    sendButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
